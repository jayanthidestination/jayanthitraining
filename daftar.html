<section class="registration-section" id="register">
    <div class="registration-container">
        <h2>Daftar Untuk Mengikuti Pelatihan Bisnis</h2>
        <p> Daftar sekarang untuk mendapat akses mengikuti pelatihan bisnis dan jadikan bisnis mu berkembang.</p>

        <form class="registration-form" action="#" method="POST">
            <div class="form-group">
                <label for="full-name">Nama Lengkap</label>
                <input type="text" id="full-name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="submit-btn">Daftar sekarang</button>
        </form>
    </div>
</section>
